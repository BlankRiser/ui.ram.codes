pre-commit:
  parallel: true
  commands:
    # Print staged files
    print-staged:
      skip: true
      glob: '*.{js,ts,jsx,tsx,md,json}'
      run: 'echo "staged files: {staged_files}"'

    # Build registry
    build-registry:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm run registry:build
      stage_fixed: true  

    # Lint & Prettify TS and JS files
    lint-and-format-js:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm exec eslint "{staged_files}" && pnpm exec prettier --write "{staged_files}"
      stage_fixed: true

    # Prettify only Markdown and JSON files
    format-md-json:
      glob: '*.{md|json}'
      run: pnpm exec prettier --write "{staged_files}"
      stage_fixed: true